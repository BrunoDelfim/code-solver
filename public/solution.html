<!DOCTYPE html>
<html>
<head>
    <title>Solution</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 8px;
            overflow: hidden;
            user-select: none;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .solution-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            -webkit-app-region: drag;
            flex-shrink: 0;
        }
        .close-btn {
            cursor: pointer;
            padding: 5px;
            -webkit-app-region: no-drag;
            color: #fff;
            background: none;
            border: none;
            font-size: 16px;
        }
        .close-btn:hover {
            color: #ff4444;
        }
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            font-size: 14px;
            line-height: 1.4;
            -webkit-app-region: no-drag;
        }
        .content::-webkit-scrollbar {
            width: 8px;
        }
        .content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        .content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }
        .content::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        .code {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            margin: 10px 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .explanation {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="solution-container">
        <div class="header">
            <span>Code Solver Solution</span>
            <button class="close-btn" onclick="hideSolution()">✕</button>
        </div>
        <div class="content">
            <div id="solution" class="code">Waiting for solution...</div>
            <div id="explanation" class="explanation">Waiting for explanation...</div>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        
        function hideSolution() {
            ipcRenderer.send('hide-solution');
        }

        let lastSolution = null;

        ipcRenderer.on('update-solution', (event, data) => {
            console.log('Received solution:', data); // Debug log
            lastSolution = data;
            if (typeof data === 'string') {
                // Se receber apenas string, assume que é a solução
                document.getElementById('solution').textContent = data;
                document.getElementById('explanation').textContent = '';
            } else if (data && typeof data === 'object') {
                // Se receber objeto, extrai solution e explanation
                document.getElementById('solution').textContent = data.solution || 'No solution available';
                document.getElementById('explanation').textContent = data.explanation || '';
            }
        });

        // Debug: Mostra o último resultado recebido
        window.addEventListener('load', () => {
            if (lastSolution) {
                console.log('Last solution:', lastSolution);
            }
        });
    </script>
</body>
</html>
